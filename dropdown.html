<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>
    <div class="dropend">
        <a class="btn btn-primary dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            service
        </a>
        <ul class="dropdown-menu">
            <li><a href="" class="dropdown-item">local dish</a></li>
            <li><a href="" class="dropdown-item">pasteries</a></li>
            <li><a href="" class="dropdown-item">fruits drink</a></li>
        </ul>
    </div>

    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./img/adults-enjoying-mexican-food.jpg" class="d-block w-100" alt="..a.">
          </div>
          <div class="carousel-item">
            <img src="./img/hero-img.png" class="d-block w-100" alt=".s..">
          </div>
          <div class="carousel-item">
            <img src="..." class="d-block w-100" alt=".d..">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="primaryDropdown" data-bs-toggle="dropdown" aria-expanded="false">
          Primary Dropdown
        </button>
        <ul class="dropdown-menu" aria-labelledby="primaryDropdown">
          <li><a class="dropdown-item" href="#">Action</a></li>
          <li><a class="dropdown-item" href="#">Another action</a></li>
          <li><hr class="dropdown-divider"></li>
          <!-- Nested Dropdown -->
          <li class="dropdown">
            <button class="dropdown-item dropdown-toggle" type="button" id="nestedDropdown" data-bs-toggle="dropdown" aria-expanded="false">
              Nested Dropdown
            </button>
            <ul class="dropdown-menu" aria-labelledby="nestedDropdown">
              <li><a class="dropdown-item" href="#">Nested Action</a></li>
              <li><a class="dropdown-item" href="#">Another nested action</a></li>
            </ul>
          </li>
          <!-- End of Nested Dropdown -->
          <li><a class="dropdown-item" href="#">Something else here</a></li>
        </ul>
      </div>
      
      

    

    

    <script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
