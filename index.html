        <form method="get">
            <div class="mb-3">
                <label for="email" class="form-label">email</label>
                <input type="email" name="email" id="email" class="form-control" value="nduomaevans@gmail.com">
                <div class="form-text">we will not share your info</div>
            </div>

            <div class="mb-3 row">
                <label for="password" class="form-label col-4">password</label>
                <div class="col-8">
                    <input type="password" name="password" id="password" class="form-control">
                </div>
            </div>

            <div class="mb-3">
                <input type="checkbox" name="checkbox" id="checkbox" class="form-check-input">
                <label for="checkbox" class="form-check-label">check me out</label>
            </div>

            <div class="mb-3">
                <input type="file" name="" id="" class="form-control">
            </div>

            <div class="mb-3">
                <input type="color" name="" id="" class="form-control form-control-color">
            </div>

            <div class="mb-3">
                <label for="">select your state</label>
                <input list="options" class="form-control">
                <datalist id="options">
                    <option value="delta">
                    <option value="lagos">
                    <option value="Abuja">
                </datalist>
            </div>

            <div class="mb-3">
                <select name="" id="" class="form-select">
                    <option value="nigeria">nigeria</option>
                    <option value="ghana">ghana</option>
                    <option value="south africa">south africa</option>
                </select>
            </div>

            <h3>select gender</h3>
            <div class="form-check">
                <input type="radio" name="gender" id="male" value="male" class="form-check-input">
                <label for="male" class="form-check-label">male</label>
            </div>

            <div class="form-check mb-4">
                <input type="radio" name="gender" id="female" value="female" class="form-check-input">
                <label for="female" class="form-check-label">female</label>
            </div> 

            <select name="" id="" class="form-select form-select-lg">
                <option value="">choose your state</option>
                <option value="">lagos</option>
                <option value="">delta</option>
                <option value="">abuja</option>
                <option value="">rivers</option>
            </select>

            <h4>choose your favourite food</h4>
            <div class="form-check-inline form-switch">
                <input type="checkbox" name="rice" id="rice" class="form-check-input" role="switch" value="rice">
                <label for="rice" class="form-check-label">rice</label>
            </div>
            <div class="form-check-inline form-switch">
                <input type="checkbox" name="beans" id="" class="form-check-input" role="switch" value="beans">
                <label for="beans" class="form-check-label">beans</label>
            </div>
            <div class="form-check-inline form-switch">
                <input type="checkbox" name="yam" id="yam" class="form-check-input" role="switch" value="yam">
                <label for="yam" class="form-check-label">yam</label>
            </div>

            <div class="mb-4">
                <label for="range" class="form-label">age</label>
                <input type="range" name="" id="range" class="form-range" min="0" max="100" step="50">
            </div>

            <!-- input group -->
            <div class="input-group mb-4">
                <span class="input-group-text">@</span>
                <input type="email" class="form-control" placeholder="email">
            </div>

            <div class="input-group mb-4">
                <input type="search" name="" id="" class="form-control">
                <button type="button" class="btn btn-primary">search</button>
            </div>

            <div class="input-group mb-4">
                <input type="email" name="email" placeholder="Enter email address" id="email" class="form-control form-control-lg">
                <button class="btn bg-danger text-light">sign up</button>
            </div>
